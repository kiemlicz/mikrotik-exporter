log:
  level: warning

# Metrics webserver settings
metrics:
  host: 0.0.0.0
  port: 9111
  path: "/metrics"

#targets: {}
# MEX_TARGETS_192_168_1_1_PASSWORD=abc will override nested password
targets:
  192.168.1.1:
    port: 8728
    username: admin
    password: admin
    interval: 30s # device level?
    collect:
      - request: ""
        parse: ""
        metric_type: "gauge"
        name: "aaa"
        labels:
          - "abc"
